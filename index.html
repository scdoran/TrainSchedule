<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cantarell:700i|Josefin+Sans:400i" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row text-center">
			<div class="page-header">
				<h1>Train Schedule</h1>
				<small><h2>The Next Train To Arrive is the <span id="nextTrain">N/A</span>.</h2></small>
			</div>
			<div class="col-sm-1"></div>
			
			<div class="row text-center col-sm-10">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<table class="table table-striped table-bordered table-hover table-responsive" id="trainSchedule">
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
						<tr>
							<td>Name</td>
							<td>Destination</td>
							<td>Frequency</td>
							<td>Next Arrival</td>
							<td>Minutes Away</td>
						</tr>
						<tr>
							<td>Test1</td>
							<td>Test2</td>
							<td>Test3</td>
							<td>Test4</td>
							<td>Test5</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="col-sm-1"></div>
		</div>

		<div class="row">
			<div class="col-sm-1"></div>
				<div class="panel panel-default col-sm-10">
					<div class="panel-heading">
						<h3 class="panel-title">Enter Train Information</h3>
					</div>

					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="input" class="col-sm-2 control-label">Train Name:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="trainName" placeholder="Train Name">
								</div>
							</div>

							<div class="form-group">
								<label for="input" class="col-sm-2 control-label">Destination: </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="destination" placeholder="Where to?">
								</div>
							</div>

							<div class="form-group">
								<label for="input" class="col-sm-2 control-label">First Train Time (HH:mm - Military Time): </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="time" placeholder="When will it arrive?">
								</div>
							</div>

							<div class="form-group">
								<label for="input" class="col-sm-2 control-label">Frequency (min): </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="frequency" placeholder="How often does the train stop?">
								</div>
							</div>

							<div class="form-group">
			    				<div class="col-sm-offset-2 col-sm-10">
			      					<button type="submit" 
									id="submit"
			      					class="btn btn-default">Submit</button>
			   				 	</div>
			  				</div>
						</form>
					</div>
				</div>
			<div class="col-sm-1"></div>	
		</div>

	</div>
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
	<script src="assets/javascript/app.js"></script>
	<script src="assets/javascript/moment.js"></script>
</body>
</html>
